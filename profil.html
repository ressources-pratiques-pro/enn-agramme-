<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Profil Ennéagramme</title>
  <style>
    :root{
      --bg1: rgba(139,211,255,.16);
      --bg2: rgba(159,242,177,.10);
      --line: rgba(255,255,255,.12);
      --line2: rgba(255,255,255,.18);
      --panel: rgba(255,255,255,.06);
      --panel2: rgba(255,255,255,.08);
      --txt: rgba(255,255,255,.92);
      --muted: rgba(255,255,255,.60);
      --radius: 18px;
      --good: rgba(159,242,177,.95);
      --mid: rgba(255,209,139,.95);
      --bad: rgba(255,139,139,.95);
      --accent: #8bd3ff;
    }

    body{
      margin: 0;
      font-family: ui-sans-serif, system-ui, -apple-system, sans-serif;
      background:
        radial-gradient(1200px 800px at 25% 15%, rgba(139,211,255,.20), transparent 55%),
        radial-gradient(1000px 700px at 80% 25%, rgba(159,242,177,.12), transparent 55%),
        linear-gradient(180deg, #081022, #070b14);
      color: var(--txt);
      min-height: 100vh;
    }

    .wrapX{max-width:1200px;margin:0 auto;padding:22px; padding-bottom: 80px;}

    .hero{
      border:1px solid var(--line);
      background: linear-gradient(180deg, rgba(255,255,255,.08), rgba(255,255,255,.04));
      border-radius: var(--radius);
      padding:18px;
      backdrop-filter: blur(10px);
    }

    .heroTop{
      display:flex; align-items:flex-start; justify-content:space-between; gap:14px; flex-wrap:wrap;
    }

    .hero h1{margin:0;font-size:26px;letter-spacing:.2px}
    .hero p{margin:6px 0 0;color:var(--muted);line-height:1.35}

    .heroBtns{display:flex;gap:10px;flex-wrap:wrap;justify-content:flex-end}

    .btnX{
      display:inline-flex;align-items:center;gap:8px;
      padding:10px 12px;border-radius:999px;
      border:1px solid var(--line);
      background: rgba(255,255,255,.06);
      color: var(--txt);
      text-decoration:none;
      font-weight:700;
      font-size:13px;
      transition: transform .04s ease, background .18s ease, border-color .18s ease;
      cursor: pointer;
    }
    .btnX:hover{background: rgba(255,255,255,.10); border-color: rgba(255,255,255,.22)}
    .btnX:active{transform: translateY(1px)}

    /* Mise en page : Fiche à gauche, Niveaux à droite */
    .grid{
      display:grid; 
      grid-template-columns: 1.4fr 0.6fr; 
      gap:16px; margin-top:16px;
    }
    @media (max-width: 980px){
      .grid{ grid-template-columns:1fr; }
      .heroBtns{justify-content:flex-start}
      /* Sur mobile, on affiche d'abord la fiche (contenu principal) puis l'outil niveau */
    }

    .panel{
      border:1px solid var(--line);
      background: rgba(255,255,255,.05);
      border-radius: var(--radius);
      overflow:hidden;
      height: fit-content;
    }
    .panelHead{
      padding:14px 16px;
      border-bottom:1px solid var(--line);
      background: rgba(255,255,255,.04);
      display:flex;align-items:center;justify-content:space-between;gap:12px;
    }
    .panelHead h2{margin:0;font-size:16px}
    .pill{
      font-size:12px;color:var(--muted);
      border:1px solid var(--line);
      padding:6px 10px;border-radius:999px;
      background: rgba(255,255,255,.04);
      white-space:nowrap;
    }
    .panelBody{padding:14px 16px}

    /* Styles de la Fiche Détaillée */
    .detailsList{display:grid;gap:10px}
    details{
      border:1px solid rgba(255,255,255,.12);
      background: rgba(0,0,0,.15);
      border-radius:14px; overflow:hidden;
    }
    summary{
      list-style:none; cursor:pointer; padding:14px 14px;
      display:flex;align-items:center;justify-content:space-between;gap:12px;
      font-weight:700;
      background: rgba(255,255,255,.02);
    }
    summary::-webkit-details-marker{display:none}
    
    .secNum{
      display:inline-flex;align-items:center;justify-content:center;
      min-width:24px;height:24px; border-radius:999px;
      border:1px solid rgba(255,255,255,.14);
      background: rgba(255,255,255,.06);
      color: var(--muted); font-weight:700; font-size:11px;
    }
    .secBody{
      border-top:1px solid rgba(255,255,255,.10);
      padding:16px;
      line-height:1.6; 
      color: var(--txt);
      font-size: 14.5px;
    }
    
    /* MISE EN FORME DU CONTENU */
    .secBody p { margin:0 0 12px; }
    .secBody ul { margin: 8px 0 12px 20px; padding-left:0; }
    .secBody li { 
      margin-bottom:8px; 
      list-style-type: none; 
      position: relative; 
      padding-left: 15px; 
    }
    .secBody li::before {
      content: "•"; 
      color: var(--accent); 
      font-weight: bold;
      position: absolute; left: 0;
    }
    /* Tout ce qui est en gras sera en couleur Accent (Bleu) */
    .secBody b, .secBody strong {
      color: var(--accent);
      font-weight: 700;
    }
    .titleTint{ color: var(--accent); font-size: 15px; }

    /* Styles Niveaux */
    .lvlTitle{ margin:0; font-size:18px; letter-spacing:.2px; }
    .lvlBadge{
      display:inline-flex;align-items:center;gap:8px;
      border:1px solid var(--line);
      background: rgba(255,255,255,.05);
      padding:7px 10px;border-radius:999px;
      color: var(--muted);
      font-size:13px;
      margin-top:10px;
    }
    .lvlBadge .dot2{width:10px;height:10px;border-radius:999px;background: var(--good)}
    .lvlBadge b{color: var(--txt)}

    .rangeWrap{
      margin-top:14px; padding:14px;
      border:1px solid rgba(255,255,255,.10);
      background: rgba(0,0,0,.10);
      border-radius:14px;
    }
    .rangeTop{ display:flex;align-items:center;justify-content:space-between;gap:10px;flex-wrap:wrap; }
    .rangeTop .n{
      display:inline-flex;align-items:center;justify-content:center;
      min-width:44px; font-weight:900;
      border:1px solid rgba(255,255,255,.14);
      background: rgba(255,255,255,.06);
      border-radius:12px; padding:8px 10px; font-size:13px;
    }
    input[type="range"]{width:100%; margin-top:10px;}
    .rangeTrackHint{
      margin-top:10px; height:6px; border-radius:999px;
      background: linear-gradient(90deg, var(--good) 33%, var(--mid) 33% 66%, var(--bad) 66%);
      opacity:.5;
    }
    .legend{
      margin-top:10px; display:flex;justify-content:space-between;gap:10px;flex-wrap:wrap;
      color: var(--muted); font-size:12px;
    }
    .legend .k{display:flex;align-items:center;gap:8px}
    .tag{width:10px;height:10px;border-radius:999px}
    .tag.good{background: var(--good)}
    .tag.mid{background: var(--mid)}
    .tag.bad{background: var(--bad)}

    .lvlDesc{
      margin-top:12px; padding:14px;
      border:1px solid rgba(255,255,255,.10);
      background: rgba(255,255,255,.04);
      border-radius:14px; line-height:1.5;
    }
    .lvlNav{ margin-top:12px; display:flex;gap:10px;flex-wrap:wrap; }

    .siteFooter{margin-top:28px;padding:18px 12px;text-align:center;font-size:12px;opacity:.78}
    .siteFooter a{color:inherit;text-decoration:none;border-bottom:1px dotted currentColor}

    .bottomBar{
      position:fixed; left:0;right:0;bottom:0;
      background:rgba(8,12,24,.85);
      border-top:1px solid rgba(255,255,255,.10);
      backdrop-filter: blur(10px);
      padding:10px 12px; z-index:999;
    }
    .barInner{
      max-width:1100px; margin:0 auto;
      display:flex; gap:10px; align-items:center; justify-content:space-between; flex-wrap:wrap;
    }
    .barBtns{display:flex;gap:10px;flex-wrap:wrap}
  </style>
</head>

<body>
  <div class="wrapX">
    <section class="hero">
      <div class="heroTop">
        <div>
          <h1 id="pageTitle">Profil</h1>
          <p id="pageSub" class="muted">—</p>
        </div>

        <div class="heroBtns">
          <a class="btnX" href="test-enneagramme-sans-indice.html" style="border-color:var(--accent); color:var(--accent);">Retour au Test</a>
          <a class="btnX" href="explore.html">Retour Explorer</a>
          <a class="btnX" href="index.html">Diagramme</a>
        </div>
      </div>
    </section>

    <main class="grid">
      
      <aside class="panel">
        <div class="panelHead">
          <h2>Fiche de lecture</h2>
        </div>
        <div class="panelBody">
          <div class="detailsList" id="sections">
            </div>
        </div>
      </aside>

      <section class="panel">
        <div class="panelHead">
          <h2>Niveaux de conscience</h2>
          <div class="pill">État actuel</div>
        </div>

        <div class="panelBody">
          <p class="muted" id="levelsIntro" style="margin:0 0 10px; font-size:13px;"></p>

          <h3 class="lvlTitle" id="lvlTitle">Niveau 1</h3>

          <div class="lvlBadge">
            <span class="dot2" id="lvlDot"></span>
            <b id="lvlBadge">Sain</b>
          </div>

          <div class="rangeWrap">
            <div class="rangeTop">
              <div class="n" id="lvlNumBox">1</div>
            </div>

            <div style="margin-top:10px">
              <input id="lvlRange" type="range" min="1" max="9" step="1" value="1" />
              <div class="rangeTrackHint" aria-hidden="true"></div>
              <div class="legend">
                <span class="k"><span class="tag good"></span>1–3 Sain</span>
                <span class="k"><span class="tag mid"></span>4–6 Moyen</span>
                <span class="k"><span class="tag bad"></span>7–9 Malsain</span>
              </div>
            </div>

            <div class="lvlDesc" id="lvlDesc">...</div>

            <div class="lvlNav">
              <button class="btnX" id="btnPrev" type="button">Précédent</button>
              <button class="btnX" id="btnNext" type="button">Suivant</button>
            </div>
          </div>
        </div>
      </section>

    </main>

    <div class="bottomBar">
      <div class="barInner">
        <div class="barBtns">
           <a class="btnX" href="test-enneagramme-sans-indice.html">Retour au Test</a>
           <a class="btnX" href="index.html">Accueil</a>
        </div>
        <div style="font-size:12px; color:var(--muted)" id="barInfo">Ennéagramme</div>
      </div>
    </div>
  </div>

  <script>
    // --- DONNÉES COMPLÈTES ET FORMATÉES (Types 1 à 9) ---
    // Les textes d'origine sont conservés, mais mis en forme avec <b> et <ul> pour la lisibilité.
    
    const PROFILES = {
      1: {
        title: "Type 1 - Le Réformateur / Le Perfectionniste",
        sub: "L’Idéaliste, L’Organisateur",
        levelsIntro: "Les niveaux du Type 1 : de la sagesse à l'obsession.",
        sections: [
          {k:"Présentation", t:`
            <p><b>Titre et Identité :</b> Le Type 1 est appelé le Réformateur ou le Perfectionniste. C'est un type de personnalité rationnel et idéaliste, caractérisé par des principes solides, une grande maîtrise de soi et une recherche constante de perfection.</p>
            <p><b>Définition globale :</b> Le Type 1 est caractérisé par un désir profond d'être quelqu'un de bien sur le plan moral. Son énergie est dirigée vers le maintien d'idéaux élevés et la pratique d'une grande rigueur personnelle. Persuadé qu'il y a toujours moyen de s'améliorer, il évalue constamment ses actions et celles des autres par rapport à des standards d'excellence.</p>
            <ul><li><b>Rôle Social :</b> L'Éducateur ou l'Enseignant.</li></ul>
          `},
          {k:"Structure et Dynamique", t:`
            <ul>
              <li><b>Centre d'intelligence :</b> Instinctif (Utilisation intérieure). Agit sur lui-même.</li>
              <li><b>Compulsion :</b> Éviter à tout prix la colère (la sienne et celle des autres).</li>
              <li><b>Passion (Cœur) :</b> La Colère, née du constat d'imperfection.</li>
              <li><b>Fixation (Tête) :</b> Le Perfectionnisme.</li>
              <li><b>Mécanisme de défense :</b> La formation réactionnelle (transformer une émotion inacceptable en son opposé, ex: colère -> politesse).</li>
            </ul>
          `},
          {k:"Origines et Variantes", t:`
            <ul>
              <li><b>Schéma de l'enfance :</b> A souvent ressenti le besoin de justifier son existence en étant un « bon enfant ». Déconnexion de la figure protectrice.</li>
              <li><b>Ailes :</b>
                <ul>
                  <li><b>1w9 (L'Idéaliste) :</b> Plus détaché, calme, érudit.</li>
                  <li><b>1w2 (L'Avocat) :</b> Plus chaleureux, tourné vers les autres, militant.</li>
                </ul>
              </li>
              <li><b>Sous-types :</b>
                <ul>
                  <li><b>Conservation :</b> Anxiété, auto-contrôle, ordre domestique.</li>
                  <li><b>Social :</b> Inadaptabilité, le « Croisé » qui veut réformer.</li>
                  <li><b>Sexuel :</b> Jalousie, recherche la relation parfaite.</li>
                </ul>
              </li>
            </ul>
          `},
          {k:"Entreprise", t:`
            <p><b>Profil professionnel :</b> Privilégie la qualité et l'éthique. Respecte scrupuleusement les procédures.</p>
            <ul>
              <li><b>Management :</b> Bâtit des projets rationnels. Donne des instructions rigoureuses.</li>
              <li><b>Communication :</b> Calme, précise, informative. Attention au ton sec.</li>
              <li><b>Vigilance :</b> Peut se perdre dans les détails et ralentir les projets.</li>
            </ul>
          `},
          {k:"Dynamique des Flèches", t:`
            <ul>
              <li><b>Stress (Désintégration) → 4 :</b> Devient mélancolique, irrationnel, se sent incompris.</li>
              <li><b>Croissance (Intégration) → 7 :</b> Apprend à se détendre, devient plus spontané et joyeux.</li>
            </ul>
          `},
          {k:"Évolution", t:`
            <p><b>Points d'amélioration :</b> Apprendre à être moins perfectionniste. Porter l'attention sur le positif. Pratiquer la relaxation.</p>
            <p><b>Pratique :</b> Se dire « Peut-être que les autres ont raison ».</p>
            <p><b>Vertu :</b> La Patience.</p>
          `},
          {k:"Spirituel", t:`
            <ul>
              <li><b>Idée sacrée :</b> La Perfection Sacrée (tout est juste tel qu'il est).</li>
              <li><b>Illusion :</b> Le Jugement Comparatif.</li>
            </ul>
          `}
        ],
        levels: [
          "Niveau 1 : Acceptation et sagesse. Abandonne le jugement, accepte la réalité.",
          "Niveau 2 : Évaluation et raison. Guidé par la conscience et le surmoi.",
          "Niveau 3 : Intégrité et responsabilité. Éthique, discipliné, exemplaire.",
          "Niveau 4 : Obligation et effort. Craint l'erreur, sérieux, débatteur.",
          "Niveau 5 : Maîtrise de soi et ordre. Tendu, ponctuel, peur d'être condamné.",
          "Niveau 6 : Jugement et critique. Colère contre le désordre, sarcastique.",
          "Niveau 7 : Auto-justification. Amer, misanthrope, intolérant.",
          "Niveau 8 : Obsession. Agit selon ses désirs réprimés tout en les condamnant.",
          "Niveau 9 : Condamnation. Punitif, destructeur envers soi ou les autres."
        ]
      },
      2: {
        title: `Type 2 - Le Pourvoyeur / L'Altruiste`,
        sub: `Celui qui aide, Le Donneur`,
        levelsIntro: "De l'amour inconditionnel à la manipulation affective.",
        sections: [
          {k:"Présentation", t:`
            <p><b>Identité :</b> Le Type 2 est attentionné, généreux et démonstratif. C'est une personne centrée sur les relations, cherchant à être aimée pour sa bonté.</p>
            <p><b>Définition :</b> Il place l'amour et l'aide au centre de son existence. Capacité naturelle à percevoir les besoins d'autrui.</p>
            <ul><li><b>Rôle Social :</b> L'Ami Spécial ou le Confident.</li></ul>
          `},
          {k:"Structure et Dynamique", t:`

              <li><b>Centre :</b> Émotionnel (Vers l'extérieur).</li>
              <li><b>Compulsion :</b> Éviter de reconnaître ses propres besoins.</li>
              <li><b>Passion :</b> L'Orgueil (fierté d'aider sans avoir besoin d'aide).</li>
              <li><b>Fixation :</b> La Flatterie et le Dédain.</li>
              <li><b>Défense :</b> La Répression (supprimer ses propres besoins).</li>
              <li><b>Désir de base :</b> Se sentir aimé.</li>
            </ul>
          `},
          {k:"Origines et Variantes", t:`
            <ul>
              <li><b>Enfance :</b> A senti que l'amour devait se gagner en étant serviable.</li>
              <li><b>Ailes :</b>
                <ul><li><b>2w1 (Le Serviteur) :</b> Sérieux, tâches ingrates.</li><li><b>2w3 (L'Hôte) :</b> Extraverti, charmant, ambitieux.</li></ul>
              </li>
              <li><b>Sous-types :</b>
                <ul>
                  <li><b>Conservation (Privilège) :</b> \"Moi d'abord\" caché, charme enfantin.</li>
                  <li><b>Social (Ambition) :</b> Cherche l'influence auprès des puissants.</li>
                  <li><b>Sexuel (Séduction) :</b> Séduction agressive, fusion.</li>
                </ul>
              </li>
            </ul>
          `},
          {k:"Entreprise", t:`
            <p><b>Profil pro :</b> Privilégie les relations humaines. Positif, réseau interne fort.</p>
            <ul>
              <li><b>Management :</b> Formateur, encourageant. Attention à ne pas étouffer l'équipe.</li>
              <li><b>Vigilance :</b> Peut négliger ses tâches pour aider les autres.</li>
            </ul>
          `},
          {k:"Dynamique", t:`
            <ul>
              <li><b>Stress (→ 8) :</b> Devient brusque, colérique, reproche l'ingratitude.</li>
              <li><b>Croissance (→ 4) :</b> Connecte avec ses émotions, devient authentique.</li>
            </ul>
          `},
          {k:"Évolution", t:`
            <p><b>Défis :</b> Apprendre à dire Non. N'aider que si demandé.</p>
            <p><b>Vertu :</b> L'Humilité (reconnaître ses limites et besoins).</p>
          `}
        ],
        levels: [
          "Niveau 1 : Amour inconditionnel. Prend soin de soi, humble, gracieux.",
          "Niveau 2 : Empathie. Sollicitude aimante, effusif.",
          "Niveau 3 : Générosité. Soutien concret, encourageant.",
          "Niveau 4 : Volonté de plaire. Flatterie, veut être indispensable.",
          "Niveau 5 : Possessivité. Intrusif, fait passer les besoins des autres avant les siens.",
          "Niveau 6 : Orgueil. Se plaint, culpabilise les autres, hypocondrie.",
          "Niveau 7 : Manipulation. Utilise la pitié pour créer la dépendance.",
          "Niveau 8 : Coercition. Exige l'amour, colère hystérique.",
          "Niveau 9 : Victimisation. S'effondre pour obliger la prise en charge."
        ]
      },
      3: {
        title: `Type 3 - Le Battant / L'Exécutant`,
        sub: `Celui qui réussit, Le Réalisateur`,
        levelsIntro: "De l'authenticité à la monomanie destructrice.",
        sections: [
          {k:"Présentation", t:`
            <p><b>Identité :</b> Adaptable et orienté succès. Ambition et souci de l'image. Surnommé la \"star\".</p>
            <p><b>Définition :</b> Cherche à être admiré pour ses compétences. S'identifie à son travail.</p>
            <ul><li><b>Rôle Social :</b> Le Meilleur.</li></ul>
          `},
          {k:"Structure et Dynamique", t:`
            <ul>
              <li><b>Centre :</b> Émotionnel (mais réprimé pour être efficace).</li>
              <li><b>Compulsion :</b> Éviter les échecs.</li>
              <li><b>Passion :</b> Le Mensonge (Vanité) : croire qu'on est l'image projetée.</li>
              <li><b>Fixation :</b> Vanité et Succès.</li>
              <li><b>Défense :</b> Identification (au rôle).</li>
              <li><b>Peur de base :</b> Être sans valeur.</li>
            </ul>
          `},
          {k:"Origines et Variantes", t:`
            <ul>
              <li><b>Enfance :</b> Valorisé pour ce qu'il faisait, pas ce qu'il était. Héros de la famille.</li>
              <li><b>Ailes :</b>
                <ul><li><b>3w2 (Le Charmeur) :</b> Amical, encourageant.</li><li><b>3w4 (Le Professionnel) :</b> Sérieux, travailleur.</li></ul>
              </li>
              <li><b>Sous-types :</b>
                <ul>
                  <li><b>Conservation (Accumulation) :</b> Sécurité par l'argent/biens.</li>
                  <li><b>Social (Prestige) :</b> Titres, diplômes, reconnaissance.</li>
                  <li><b>Sexuel (Charisme) :</b> Masculinité/Féminité idéale.</li>
                </ul>
              </li>
            </ul>
          `},
          {k:"Entreprise", t:`
            <p><b>Profil pro :</b> Travailleur acharné, efficace, pragmatique.</p>
            <ul>
              <li><b>Management :</b> Dirigeant naturel, fixe des buts clairs.</li>
              <li><b>Communication :</b> \"Propagande\", vente, adaptation caméléon.</li>
              <li><b>Vigilance :</b> Burn-out, opportunisme, compétition.</li>
            </ul>
          `},
          {k:"Dynamique", t:`
            <ul>
              <li><b>Stress (→ 9) :</b> Apathie, procrastination, vide.</li>
              <li><b>Croissance (→ 6) :</b> Loyauté, coopération, engagement.</li>
            </ul>
          `},
          {k:"Évolution", t:`
            <p><b>Défis :</b> Ralentir. Identifier ses vrais buts personnels.</p>
            <p><b>Vertu :</b> La Vérité (Authenticité).</p>
          `}
        ],
        levels: [
          "Niveau 1 : Authentique. Dirigé de l'intérieur, modeste.",
          "Niveau 2 : Confiant. Compétent, modèle de réussite.",
          "Niveau 3 : Performant. Efficace, orienté objectifs.",
          "Niveau 4 : Course au succès. Peur de l'échec, se vend.",
          "Niveau 5 : Image. Souci des apparences, distance froide.",
          "Niveau 6 : Narcissisme. Arrogance, compétition, vantardise.",
          "Niveau 7 : Tromperie. Mensonge, vide intérieur.",
          "Niveau 8 : Opportunisme. Exploitation, trahison.",
          "Niveau 9 : Monomanie. Vindicatif, destruction des témoins de l'échec."
        ]

    function getTypeFromQuery(){
      const p = new URLSearchParams(location.search);
      const n = parseInt(p.get("type") || "1", 10);
      return (n>=1 && n<=9) ? n : 1;
    }

    function rangeLabel(n){
      if (n <= 3) return "Sain";
      if (n <= 6) return "Moyen";
      return "Malsain";
    }
    function rangeColor(n){
      if (n <= 3) return getComputedStyle(document.documentElement).getPropertyValue("--good").trim() || "#86efac";
      if (n <= 6) return getComputedStyle(document.documentElement).getPropertyValue("--mid").trim() || "#fcd34d";
      return getComputedStyle(document.documentElement).getPropertyValue("--bad").trim() || "#fca5a5";
    }

    function renderSections(secs){
      const root = document.getElementById("sections");
      root.innerHTML = "";
      if (!secs || !secs.length){
        root.innerHTML = `<div class="smallCard"><b>Contenu à venir</b></div>`;
        return;
      }

      secs.forEach((s, i) => {
        const d = document.createElement("details");
        if (i === 0) d.open = true;

        const sum = document.createElement("summary");
        const title = document.createElement("span");
        title.className = "titleTint";
        title.textContent = s.k; // Utilise la clé 'k' comme titre

        const num = document.createElement("span");
        num.className = "secNum";
        num.textContent = String(i + 1);

        sum.appendChild(title);
        sum.appendChild(num);

        const body = document.createElement("div");
        body.className = "secBody";
        body.innerHTML = s.t; // Utilise 't' comme contenu HTML

        d.appendChild(sum);
        d.appendChild(body);
        root.appendChild(d);
      });
    }

    function setLevelUI(cfg, lvl){
      // cfg.levels est un tableau simple de chaînes de caractères ici
      const txt = (cfg.levels && cfg.levels[lvl-1]) ? cfg.levels[lvl-1] : "Information non disponible";
      
      const chipRange = document.getElementById("chipRange");
      const chipLevel = document.getElementById("chipLevel");
      const chipTrend = document.getElementById("chipTrend");

      const lvlTitle = document.getElementById("lvlTitle");
      const lvlBadge = document.getElementById("lvlBadge");
      const lvlDesc = document.getElementById("lvlDesc");
      const lvlNumBox = document.getElementById("lvlNumBox");
      const lvlDot = document.getElementById("lvlDot");

      const range = rangeLabel(lvl);
      const color = rangeColor(lvl);

      chipRange.textContent = range;
      chipLevel.textContent = "Niveau " + lvl + "/9";
      chipTrend.textContent = (range === "Sain") ? "Liberté" : (range === "Moyen" ? "Contrôle" : "Destruction");

      lvlNumBox.textContent = String(lvl);
      lvlDot.style.background = color;

      lvlTitle.textContent = "Niveau " + lvl;
      lvlBadge.textContent = range;
      document.getElementById("lvlDot").style.background = color;
      document.getElementById("lvlBadge").textContent = range;
      lvlDesc.textContent = txt;
    }

    function init(){
      const t = getTypeFromQuery();
      const cfg = TYPES[t] || TYPES[1];

      document.title = cfg.title;
      document.getElementById("pageTitle").textContent = cfg.title;
      document.getElementById("pageSub").textContent = cfg.sub;
      document.getElementById("levelsIntro").textContent = cfg.levelsIntro || "Utilisez le curseur.";
      document.getElementById("barInfo").textContent = cfg.title;

      renderSections(cfg.sections);

      const lvlRange = document.getElementById("lvlRange");
      lvlRange.value = "1"; // Reset à 1 par défaut

      const apply = () => {
        const lvl = parseInt(lvlRange.value, 10);
        setLevelUI(cfg, lvl);
      };

      document.getElementById("btnPrev").addEventListener("click", () => {
        const v = Math.max(1, parseInt(lvlRange.value, 10) - 1);
        lvlRange.value = String(v);
        apply();
      });

      document.getElementById("btnNext").addEventListener("click", () => {
        const v = Math.min(9, parseInt(lvlRange.value, 10) + 1);
        lvlRange.value = String(v);
        apply();
      });

      lvlRange.addEventListener("input", apply);

      // Init premier affichage
      apply();
    }

    init();
  </script>
