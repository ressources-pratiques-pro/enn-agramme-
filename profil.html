<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Profil Ennéagramme</title>
  <style>
    :root{
      --bg1: rgba(139,211,255,.16);
      --bg2: rgba(159,242,177,.10);
      --line: rgba(255,255,255,.12);
      --line2: rgba(255,255,255,.18);
      --panel: rgba(255,255,255,.06);
      --panel2: rgba(255,255,255,.08);
      --txt: rgba(255,255,255,.92);
      --muted: rgba(255,255,255,.60);
      --radius: 18px;
      --good: rgba(159,242,177,.95);
      --mid: rgba(255,209,139,.95);
      --bad: rgba(255,139,139,.95);
      --accent: #8bd3ff;
    }

    body{
      margin: 0;
      font-family: ui-sans-serif, system-ui, -apple-system, sans-serif;
      background:
        radial-gradient(1200px 800px at 25% 15%, rgba(139,211,255,.20), transparent 55%),
        radial-gradient(1000px 700px at 80% 25%, rgba(159,242,177,.12), transparent 55%),
        linear-gradient(180deg, #081022, #070b14);
      color: var(--txt);
      min-height: 100vh;
    }

    .wrapX{max-width:1200px;margin:0 auto;padding:22px; padding-bottom: 80px;}

    .hero{
      border:1px solid var(--line);
      background: linear-gradient(180deg, rgba(255,255,255,.08), rgba(255,255,255,.04));
      border-radius: var(--radius);
      padding:18px;
      backdrop-filter: blur(10px);
    }

    .heroTop{
      display:flex; align-items:flex-start; justify-content:space-between; gap:14px; flex-wrap:wrap;
    }

    .hero h1{margin:0;font-size:26px;letter-spacing:.2px}
    .hero p{margin:6px 0 0;color:var(--muted);line-height:1.35}

    .heroBtns{display:flex;gap:10px;flex-wrap:wrap;justify-content:flex-end}

    .btnX{
      display:inline-flex;align-items:center;gap:8px;
      padding:10px 12px;border-radius:999px;
      border:1px solid var(--line);
      background: rgba(255,255,255,.06);
      color: var(--txt);
      text-decoration:none;
      font-weight:700;
      font-size:13px;
      transition: transform .04s ease, background .18s ease, border-color .18s ease;
      cursor: pointer;
    }
    .btnX:hover{background: rgba(255,255,255,.10); border-color: rgba(255,255,255,.22)}
    .btnX:active{transform: translateY(1px)}

    /* Grid layout : Fiche à gauche, Niveaux à droite */
    .grid{
      display:grid; 
      grid-template-columns: 1.4fr 0.6fr; 
      gap:16px; margin-top:16px;
    }
    @media (max-width: 980px){
      .grid{ grid-template-columns:1fr; }
      .heroBtns{justify-content:flex-start}
    }

    .panel{
      border:1px solid var(--line);
      background: rgba(255,255,255,.05);
      border-radius: var(--radius);
      overflow:hidden;
      height: fit-content;
    }
    .panelHead{
      padding:14px 16px;
      border-bottom:1px solid var(--line);
      background: rgba(255,255,255,.04);
      display:flex;align-items:center;justify-content:space-between;gap:12px;
    }
    .panelHead h2{margin:0;font-size:16px}
    .pill{
      font-size:12px;color:var(--muted);
      border:1px solid var(--line);
      padding:6px 10px;border-radius:999px;
      background: rgba(255,255,255,.04);
      white-space:nowrap;
    }
    .panelBody{padding:14px 16px}

    /* Styles de la Fiche Détaillée */
    .detailsList{display:grid;gap:10px}
    details{
      border:1px solid rgba(255,255,255,.12);
      background: rgba(0,0,0,.15);
      border-radius:14px; overflow:hidden;
    }
    summary{
      list-style:none; cursor:pointer; padding:14px 14px;
      display:flex;align-items:center;justify-content:space-between;gap:12px;
      font-weight:700;
      background: rgba(255,255,255,.02);
    }
    summary::-webkit-details-marker{display:none}
    
    .secNum{
      display:inline-flex;align-items:center;justify-content:center;
      min-width:24px;height:24px; border-radius:999px;
      border:1px solid rgba(255,255,255,.14);
      background: rgba(255,255,255,.06);
      color: var(--muted); font-weight:700; font-size:11px;
    }
    .secBody{
      border-top:1px solid rgba(255,255,255,.10);
      padding:16px;
      line-height:1.6; 
      color: var(--txt);
      font-size: 14.5px;
    }
    
    /* MISE EN FORME DU CONTENU */
    .secBody p { margin:0 0 12px; }
    .secBody ul { margin: 8px 0 12px 20px; padding-left:0; }
    .secBody li { 
      margin-bottom:8px; 
      list-style-type: none; 
      position: relative; 
      padding-left: 15px; 
    }
    .secBody li::before {
      content: "•"; 
      color: var(--accent); 
      font-weight: bold;
      position: absolute; left: 0;
    }
    /* Mots clés en gras et bleu */
    .secBody b, .secBody strong {
      color: var(--accent);
      font-weight: 700;
    }
    .titleTint{ color: var(--accent); font-size: 15px; }

    /* Styles Niveaux */
    .lvlTitle{ margin:0; font-size:18px; letter-spacing:.2px; }
    .lvlBadge{
      display:inline-flex;align-items:center;gap:8px;
      border:1px solid var(--line);
      background: rgba(255,255,255,.05);
      padding:7px 10px;border-radius:999px;
      color: var(--muted);
      font-size:13px;
      margin-top:10px;
    }
    .lvlBadge .dot2{width:10px;height:10px;border-radius:999px;background: var(--good)}
    .lvlBadge b{color: var(--txt)}

    .rangeWrap{
      margin-top:14px; padding:14px;
      border:1px solid rgba(255,255,255,.10);
      background: rgba(0,0,0,.10);
      border-radius:14px;
    }
    .rangeTop{ display:flex;align-items:center;justify-content:space-between;gap:10px;flex-wrap:wrap; }
    .rangeTop .n{
      display:inline-flex;align-items:center;justify-content:center;
      min-width:44px; font-weight:900;
      border:1px solid rgba(255,255,255,.14);
      background: rgba(255,255,255,.06);
      border-radius:12px; padding:8px 10px; font-size:13px;
    }
    input[type="range"]{width:100%; margin-top:10px;}
    .rangeTrackHint{
      margin-top:10px; height:6px; border-radius:999px;
      background: linear-gradient(90deg, var(--good) 33%, var(--mid) 33% 66%, var(--bad) 66%);
      opacity:.5;
    }
    .legend{
      margin-top:10px; display:flex;justify-content:space-between;gap:10px;flex-wrap:wrap;
      color: var(--muted); font-size:12px;
    }
    .legend .k{display:flex;align-items:center;gap:8px}
    .tag{width:10px;height:10px;border-radius:999px}
    .tag.good{background: var(--good)}
    .tag.mid{background: var(--mid)}
    .tag.bad{background: var(--bad)}

    .lvlDesc{
      margin-top:12px; padding:14px;
      border:1px solid rgba(255,255,255,.10);
      background: rgba(255,255,255,.04);
      border-radius:14px; line-height:1.5;
    }
    .lvlNav{ margin-top:12px; display:flex;gap:10px;flex-wrap:wrap; }

    .siteFooter{margin-top:28px;padding:18px 12px;text-align:center;font-size:12px;opacity:.78}
    .siteFooter a{color:inherit;text-decoration:none;border-bottom:1px dotted currentColor}

    .bottomBar{
      position:fixed; left:0;right:0;bottom:0;
      background:rgba(8,12,24,.85);
      border-top:1px solid rgba(255,255,255,.10);
      backdrop-filter: blur(10px);
      padding:10px 12px; z-index:999;
    }
    .barInner{
      max-width:1100px; margin:0 auto;
      display:flex; gap:10px; align-items:center; justify-content:space-between; flex-wrap:wrap;
    }
    .barBtns{display:flex;gap:10px;flex-wrap:wrap}
  </style>
</head>

<body>
  <div class="wrapX">
    <section class="hero">
      <div class="heroTop">
        <div>
          <h1 id="pageTitle">Profil</h1>
          <p id="pageSub" class="muted">—</p>
        </div>

        <div class="heroBtns">
          <a class="btnX" href="test-enneagramme-sans-indice.html" style="border-color:var(--accent); color:var(--accent);">Retour au Test</a>
          <a class="btnX" href="explore.html">Retour Explorer</a>
          <a class="btnX" href="index.html">Diagramme</a>
        </div>
      </div>
    </section>

    <main class="grid">
      
      <aside class="panel">
        <div class="panelHead">
          <h2>Fiche de lecture</h2>
        </div>
        <div class="panelBody">
          <div class="detailsList" id="sections"></div>
        </div>
      </aside>

      <section class="panel">
        <div class="panelHead">
          <h2>Niveaux de conscience</h2>
          <div class="pill">État actuel</div>
        </div>

        <div class="panelBody">
          <p class="muted" id="levelsIntro" style="margin:0 0 10px; font-size:13px;"></p>

          <h3 class="lvlTitle" id="lvlTitle">Niveau 1</h3>

          <div class="lvlBadge">
            <span class="dot2" id="lvlDot"></span>
            <b id="lvlBadge">Sain</b>
          </div>

          <div class="rangeWrap">
            <div class="rangeTop">
              <div class="n" id="lvlNumBox">1</div>
            </div>

            <div style="margin-top:10px">
              <input id="lvlRange" type="range" min="1" max="9" step="1" value="1" />
              <div class="rangeTrackHint" aria-hidden="true"></div>
              <div class="legend">
                <span class="k"><span class="tag good"></span>1–3 Sain</span>
                <span class="k"><span class="tag mid"></span>4–6 Moyen</span>
                <span class="k"><span class="tag bad"></span>7–9 Malsain</span>
              </div>
            </div>

            <div class="lvlDesc" id="lvlDesc">...</div>

            <div class="lvlNav">
              <button class="btnX" id="btnPrev" type="button">Précédent</button>
              <button class="btnX" id="btnNext" type="button">Suivant</button>
            </div>
          </div>
        </div>
      </section>

    </main>

    <div class="bottomBar">
      <div class="barInner">
        <div class="barBtns">
           <a class="btnX" href="test-enneagramme-sans-indice.html">Retour au Test</a>
           <a class="btnX" href="index.html">Accueil</a>
        </div>
        <div style="font-size:12px; color:var(--muted)" id="barInfo">Ennéagramme</div>
      </div>
    </div>
  </div>

  <script>
    // --- DONNÉES COMPLÈTES POUR LES 9 TYPES (Mise en forme : Gras et Listes) ---
    const TYPES = {
      1: {
        title: "Type 1 – Le Perfectionniste",
        sub: "Le Réformateur, l'Idéaliste",
        levels: { 1: "Sagesse et acceptation : Abandonne le jugement, accepte la réalité telle qu'elle est avec sérénité.", 2: "Raison et évaluation : Guidé par la conscience, raisonnable et modéré.", 3: "Responsabilité : Hautement éthique, discipliné, enseigne par l'exemple.", 4: "Obligation : Devient critique, craint l'erreur, travaille dur par devoir.", 5: "Ordre et contrôle : Tendu, organisé à l'extrême, peur d'être pris en défaut.", 6: "Jugement : Critique envers les autres, moralisateur, jamais satisfait.", 7: "Intolérance : Dogmatique, inflexible, ne supporte aucune déviation.", 8: "Obsession : Pensées compulsives sur l'imperfection, actions contradictoires.", 9: "Punition : Condamnation sévère de soi et des autres, risques destructeurs." },
        sections: [
          { t: "Présentation", b: "<p>Le Type 1 est une personnalité <b>idéaliste et rationnelle</b>, animée par des principes solides. Il a le sentiment d'avoir une mission : améliorer le monde et corriger les erreurs.</p><ul><li><b>Désir fondamental :</b> Être intègre, bon et équilibré.</li><li><b>Peur fondamentale :</b> Être mauvais, défectueux, corrompu ou imparfait.</li><li><b>Message du Surmoi :</b> Tu es bien si tu fais ce qui est juste.</li></ul>" },
          { t: "Structure et dynamique", b: "<ul><li><b>Centre :</b> Instinctif (le corps). L'énergie est dirigée vers l'intérieur pour se contrôler soi-même.</li><li><b>Compulsion :</b> Éviter la colère à tout prix.</li><li><b>Passion :</b> La Colère (souvent ressentie comme du ressentiment ou de l'irritation).</li><li><b>Fixation :</b> Perfectionnisme (croire qu'il n'y a qu'une seule bonne façon de faire).</li><li><b>Mécanisme de défense :</b> Formation réactionnelle (transformer une pulsion inacceptable en son contraire, ex: colère → politesse).</li></ul>" },
          { t: "Sous-types instinctifs", b: "<ul><li><b>Auto-conservation (Anxiété) :</b> Contrôle de soi, organisation minutieuse, peur que l'erreur menace la survie.</li><li><b>Social (Inadaptabilité) :</b> Le croisé ou le modèle. Veut réformer les institutions, rigide sur les règles du groupe.</li><li><b>Tête-à-tête (Jalousie) :</b> Intense, projette son idéal de perfection sur le partenaire, désire une relation sans faille.</li></ul>" },
          { t: "Dynamique des flèches", b: "<ul><li><b>Sous Stress (→ 4) :</b> Devient mélancolique, se sent incompris, s'autorise des écarts émotionnels, se replie sur lui-même.</li><li><b>En Croissance (→ 7) :</b> Devient plus spontané, joyeux, accepte l'imprévu, s'autorise le plaisir sans culpabilité.</li></ul>" },
          { t: "Pistes d'évolution", b: "<p>Le défi du 1 est d'accepter que <b>l'imperfection fait partie de la vie</b>.</p><ul><li>Apprendre à distinguer le \"je veux\" du \"je dois\".</li><li>Pratiquer la relaxation pour relâcher la tension physique.</li><li>Reconnaître que son jugement n'est pas la seule vérité.</li></ul>" }
        ]
      },
      2: {
        title: "Type 2 – L'Altruiste",
        sub: "L'Aidant, le Donneur",
        levels: { 1: "Amour inconditionnel : Prend soin de soi et des autres sans attente, humble.", 2: "Empathie : Attentionné, effusif, cherche à être proche.", 3: "Générosité : Donne concrètement, encourage, mais veut être apprécié.", 4: "Volonté de plaire : Devient indispensable pour s'assurer de l'amour, flatteur.", 5: "Possessivité : Intrusif, envahissant, fait tout pour l'autre 'pour son bien'.", 6: "Orgueil : Se plaint de tout ce qu'il fait, culpabilise les autres.", 7: "Manipulation : Utilise la pitié ou la maladie pour retenir l'attention.", 8: "Coercition : Exige l'amour, sentiment de droit, colères hystériques.", 9: "Victimisation : S'effondre pour obliger les autres à le prendre en charge." },
        sections: [
          { t: "Présentation", b: "<p>Le Type 2 est tourné vers les autres. Chaleureux et démonstratif, il cherche à être aimé en se rendant indispensable.</p><ul><li><b>Désir fondamental :</b> Se sentir aimé et nécessaire.</li><li><b>Peur fondamentale :</b> Être indigne d'amour ou ne pas être désiré pour soi-même.</li><li><b>Message du Surmoi :</b> Tu es bien si tu es aimé et proche des autres.</li></ul>" },
          { t: "Structure et dynamique", b: "<ul><li><b>Centre :</b> Émotionnel (le cœur). L'énergie est dirigée vers l'extérieur (vers les autres).</li><li><b>Compulsion :</b> Éviter de reconnaître ses propres besoins.</li><li><b>Passion :</b> L'Orgueil (fierté d'aider sans avoir besoin d'aide).</li><li><b>Fixation :</b> Flatterie (complimenter pour séduire).</li><li><b>Mécanisme de défense :</b> Répression (refouler ses propres besoins).</li></ul>" },
          { t: "Sous-types instinctifs", b: "<ul><li><b>Auto-conservation (Privilège) :</b> Charme \"enfantin\" pour être protégé. \"Moi d'abord\" caché.</li><li><b>Social (Ambition) :</b> Veut être influent, l'éminence grise des gens importants.</li><li><b>Tête-à-tête (Conquête) :</b> Séduction intense, veut être la personne la plus importante pour l'autre.</li></ul>" },
          { t: "Dynamique des flèches", b: "<ul><li><b>Sous Stress (→ 8) :</b> Devient colérique, direct, blâme les autres de leur ingratitude, vindicatif.</li><li><b>En Croissance (→ 4) :</b> Se connecte à ses propres émotions, devient plus authentique et créatif, accepte de ne pas plaire.</li></ul>" },
          { t: "Pistes d'évolution", b: "<p>Le défi du 2 est d'apprendre à <b>s'aimer soi-même</b> sans attendre la validation des autres.</p><ul><li>Oser dire non et poser des limites.</li><li>Identifier ses propres besoins avant d'aider.</li><li>Accepter la solitude comme un moment de ressourcement.</li></ul>" }
        ]
      },
      3: {
        title: "Type 3 – Le Battant",
        sub: "Le Réalisateur, l'Exécutant",
        levels: { 1: "Authenticité : Se valorise pour ce qu'il est, pas ce qu'il fait. Vrai.", 2: "Confiance : Compétent, adaptable, modèle de réussite.", 3: "Performance : Efficace, orienté objectifs, 'Star' du groupe.", 4: "Course au succès : Peur de l'échec, se vend, travaille trop.", 5: "Image : Souci des apparences, devient un 'caméléon', distance froide.", 6: "Narcissisme : Arrogance, compétition féroce, peur d'être démasqué.", 7: "Tromperie : Mensonge pour sauver la face, vide intérieur.", 8: "Opportunisme : Exploite les autres, trahit pour survivre.", 9: "Monomanie : Vindicatif, acharnement destructeur pour éliminer les témoins de l'échec." },
        sections: [
          { t: "Présentation", b: "<p>Le Type 3 est une personne orientée vers le succès, l'efficacité et l'adaptation. Il veut briller et être admiré pour ses réalisations.</p><ul><li><b>Désir fondamental :</b> Se sentir précieux, admiré et compétent.</li><li><b>Peur fondamentale :</b> L'échec et être sans valeur.</li><li><b>Message du Surmoi :</b> Tu es bien si tu réussis.</li></ul>" },
          { t: "Structure et dynamique", b: "<ul><li><b>Centre :</b> Émotionnel (mais refoulé pour être efficace).</li><li><b>Compulsion :</b> Éviter les échecs.</li><li><b>Passion :</b> Le Mensonge (ou Vanité) : croire qu'on est l'image qu'on projette.</li><li><b>Fixation :</b> Vanité / Efficacité.</li><li><b>Mécanisme de défense :</b> Identification (devenir son rôle ou son métier).</li></ul>" },
          { t: "Sous-types instinctifs", b: "<ul><li><b>Auto-conservation (Sécurité) :</b> Le bosseur. Accumule des avoirs (argent, biens) pour se sentir en sécurité.</li><li><b>Social (Prestige) :</b> Cherche les titres, les diplômes, la reconnaissance publique. Très compétitif.</li><li><b>Tête-à-tête (Charisme) :</b> Soutient les autres pour briller à travers eux. Image de masculinité/féminité idéale.</li></ul>" },
          { t: "Dynamique des flèches", b: "<ul><li><b>Sous Stress (→ 9) :</b> Devient apathique, procrastine, se désengage, perd son énergie (burn-out).</li><li><b>En Croissance (→ 6) :</b> Devient plus loyal, coopératif, s'engage pour le groupe et non plus pour sa gloire personnelle.</li></ul>" },
          { t: "Pistes d'évolution", b: "<p>Le défi du 3 est de découvrir qui il est <b>derrière le masque</b>.</p><ul><li>Faire des pauses sans rien produire.</li><li>Partager ses échecs et ses doutes avec des proches.</li><li>Privilégier la coopération sur la compétition.</li></ul>" }
        ]
      },
      4: {
        title: "Type 4 – L'Individualiste",
        sub: "Le Romantique, l'Artiste",
        levels: { 1: "Inspiration : Crée à partir de l'universel, transforme la douleur en beauté.", 2: "Sensibilité : Introspectif, écoute ses émotions, raffiné.", 3: "Créativité : Exprime ses sentiments personnels, authentique.", 4: "Romantisme : Dramatise, s'attache à la mélancolie, se sent différent.", 5: "Repli : Timide, s'isole pour protéger ses sentiments, envieux.", 6: "Exception : Se sent exempté des règles, 'incompris', humeurs changeantes.", 7: "Aliénation : Déprimé, haine de soi, rejette ceux qui l'aiment.", 8: "Tourment : Angoisse émotionnelle, sabotage affectif.", 9: "Désespoir : Autodestruction pour échapper à la souffrance." },
        sections: [
          { t: "Présentation", b: "<p>Le Type 4 est sensible, introspectif et créatif. Il se sent différent et cherche à comprendre son identité profonde.</p><ul><li><b>Désir fondamental :</b> Être soi-même, unique et authentique.</li><li><b>Peur fondamentale :</b> N'avoir aucune identité ou être banal.</li><li><b>Message du Surmoi :</b> Tu es bien si tu es fidèle à tes sentiments.</li></ul>" },
          { t: "Structure et dynamique", b: "<ul><li><b>Centre :</b> Émotionnel (tourné vers l'intérieur).</li><li><b>Compulsion :</b> Éviter la banalité.</li><li><b>Passion :</b> L'Envie (sentiment qu'il manque quelque chose que les autres ont).</li><li><b>Fixation :</b> Mélancolie (s'attacher à ce qui manque).</li><li><b>Mécanisme de défense :</b> Introjection (intérioriser les sentiments) et Sublimation.</li></ul>" },
          { t: "Sous-types instinctifs", b: "<ul><li><b>Auto-conservation (Ténacité) :</b> Endure la souffrance en silence, \"le Sensualiste\". Ne montre pas sa douleur.</li><li><b>Social (Honte) :</b> Se sent inadéquat, l'Outsider. Exprime sa tristesse pour être accepté.</li><li><b>Tête-à-tête (Compétition) :</b> Plus agressif, refuse la honte, veut être le seul et l'unique pour l'autre.</li></ul>" },
          { t: "Dynamique des flèches", b: "<ul><li><b>Sous Stress (→ 2) :</b> Devient dépendant, manipulateur affectif, teste l'attachement des autres.</li><li><b>En Croissance (→ 1) :</b> Devient plus discipliné, objectif, sort de ses humeurs pour agir concrètement.</li></ul>" },
          { t: "Pistes d'évolution", b: "<p>Le défi du 4 est de comprendre qu'il n'est pas <b>défini par ses émotions</b>.</p><ul><li>Établir des routines positives (discipline).</li><li>Se concentrer sur ce qui est présent plutôt que sur ce qui manque.</li><li>Transformer la douleur en action créative.</li></ul>" }
        ]
      },
      5: {
        title: "Type 5 – L’Observateur",
        sub: "L’Investigateur, le Penseur",

        sections: [

          { t: "Sous-types instinctifs", b: "<ul><li><b>Auto-conservation (Refuge) :</b> Le Château fort. S'isole physiquement, réduit ses besoins au minimum.</li><li><b>Social (Totem) :</b> L'Expert. Veut partager des connaissances élevées avec une élite.</li><li><b>Tête-à-tête (Confidence) :</b> Recherche une connexion intense et secrète avec une seule personne.</li></ul>" },

      6: {

        sections: [
          { t: "Présentation", b: "<p>Le Type 6 est vigilant et engagé. Il cherche la sécurité et le soutien, anticipant souvent les dangers potentiels.</p><ul><li><b>Désir fondamental :</b> Avoir de la sécurité et du soutien.</li><li><b>Peur fondamentale :</b> Être sans soutien, seul ou sans guidance.</li><li><b>Message du Surmoi :</b> Tu es bien si tu fais ce qu'on attend de toi.</li></ul>" },
          { t: "Structure et dynamique", b: "<ul><li><b>Centre :</b> Mental. Analyse constante des risques.</li><li><b>Compulsion :</b> Éviter la déviance ou la transgression.</li><li><b>Passion :</b> La Peur (souvent ressentie comme de l'anxiété).</li><li><b>Fixation :</b> Doute et Suspicion.</li><li><b>Mécanisme de défense :</b> Projection (attribuer ses peurs aux autres).</li></ul>" },
          { t: "Sous-types instinctifs", b: "<ul><li><b>Auto-conservation (Chaleur) :</b> Désarme l'hostilité par la gentillesse. Cherche des alliances protectrices.</li><li><b>Social (Devoir) :</b> Respecte les règles et l'autorité. Très loyal au groupe ou à l'idéologie.</li><li><b>Tête-à-tête (Force/Beauté) :</b> Contre-phobique. Intimide pour ne pas avoir peur. Prend des risques.</li></ul>" },
          { t: "Dynamique des flèches", b: "<ul><li><b>Sous Stress (→ 3) :</b> Devient hyperactif, anxieux de son image, compétitif pour masquer sa peur.</li><li><b>En Croissance (→ 9) :</b> Devient plus détendu, confiant, accepte le flux de la vie, lâche prise.</li></ul>" },
          { t: "Pistes d'évolution", b: "<p>Le défi du 6 est de trouver sa <b>propre autorité intérieure</b>.</p><ul><li>Arrêter de chercher la validation extérieure.</li><li>Observer ses peurs sans s'y identifier.</li><li>Prendre des risques calculés pour renforcer la confiance.</li></ul>" }

        sections: [
          { t: "Présentation", b: "<p>Le Type 7 est spontané, optimiste et polyvalent. Il cherche le bonheur et la variété pour éviter la souffrance.</p><ul><li><b>Désir fondamental :</b> Être heureux et satisfait.</li><li><b>Peur fondamentale :</b> Être privé, enfermé ou souffrir.</li><li><b>Message du Surmoi :</b> Tu es bien si tu es heureux.</li></ul>" },
          { t: "Structure et dynamique", b: "<ul><li><b>Centre :</b> Mental (Intérieur). Planifie le futur pour créer de l'excitation.</li><li><b>Compulsion :</b> Éviter la souffrance et le vide.</li><li><b>Passion :</b> La Gourmandise (soif d'expériences, d'idées, de tout).</li><li><b>Fixation :</b> Planification.</li><li><b>Mécanisme de défense :</b> Rationalisation (recadrer le négatif en positif).</li></ul>" },
          { t: "Sous-types instinctifs", b: "<ul><li><b>Auto-conservation (Le Clan) :</b> Pragmatique, bon réseau, opportuniste pour assurer son confort.</li><li><b>Social (Sacrifice) :</b> Le contre-type. Sacrifie sa gourmandise pour un idéal ou le groupe.</li><li><b>Tête-à-tête (Fascination) :</b> Idéaliste, embellit la réalité, cherche l'intensité extraordinaire.</li></ul>" },
          { t: "Dynamique des flèches", b: "<ul><li><b>Sous Stress (→ 1) :</b> Devient critique, rigide, impatient, frustré par la réalité.</li><li><b>En Croissance (→ 5) :</b> Devient plus profond, concentré, capable de silence et de sobriété.</li></ul>" },
          { t: "Pistes d'évolution", b: "<p>Le défi du 7 est de <b>rester dans le présent</b>, même quand il est désagréable.</p><ul><li>Finir ce qu'il commence.</li><li>Accepter la tristesse et l'ennui comme des parties de la vie.</li><li>Pratiquer la sobriété (moins, c'est mieux).</li></ul>" }
        ]
      },
      8: {

        sub: "Le Challenger, le Protecteur",
        levels: { 1: "Magnanimité : Utilise sa force pour le bien, héroïque, indulgent.", 2: "Assurance : Confiant, direct, prend les choses en main.", 3: "Leadership : Constructif, protège son équipe, action.", 4: "Pragmatisme : Négociateur, aime le risque, cache ses sentiments.", 5: "Domination : Veut contrôler, fanfaron, impose sa volonté.", 6: "Intimidation : Menace, belligérant, crée le conflit.", 7: "Dictature : Impitoyable, immoral, écrase les autres.", 8: "Mégalomanie : Illusion de toute-puissance, terreur.", 9: "Destruction : Détruit tout avant d'être vaincu, sociopathie." },
        sections: [
          { t: "Présentation", b: "<p>Le Type 8 est puissant et dominant. Il veut contrôler sa vie et son destin, et protéger ceux qui sont sous sa responsabilité.</p><ul><li><b>Désir fondamental :</b> Se protéger et décider pour soi-même.</li><li><b>Peur fondamentale :</b> Être blessé, contrôlé ou manipulé.</li><li><b>Message du Surmoi :</b> Tu es bien si tu es fort et en contrôle.</li></ul>" },
          { t: "Structure et dynamique", b: "<ul><li><b>Centre :</b> Instinctif (Extérieur).</li><li><b>Compulsion :</b> Éviter la faiblesse.</li><li><b>Passion :</b> L'Excès (ou Luxure) : besoin d'intensité et d'expansion.</li><li><b>Fixation :</b> Vengeance (rétablir la justice à sa manière).</li><li><b>Mécanisme de défense :</b> Déni (de sa propre vulnérabilité).</li></ul>" },
          { t: "Sous-types instinctifs", b: "<ul><li><b>Auto-conservation (Satisfaction) :</b> Le Survivant. Accumule des ressources, territorial, ne compte que sur soi.</li><li><b>Social (Solidarité) :</b> Le Protecteur. Loyal à son groupe, contre l'injustice sociale.</li><li><b>Tête-à-tête (Possession) :</b> Rebelle, intense, veut posséder totalement l'attention de l'autre.</li></ul>" },
          { t: "Dynamique des flèches", b: "<ul><li><b>Sous Stress (→ 5) :</b> Se retire, devient froid, cynique, observe de loin pour stratégiser.</li><li><b>En Croissance (→ 2) :</b> Ouvre son cœur, devient tendre, protecteur bienveillant, admet ses besoins.</li></ul>" },
          { t: "Pistes d'évolution", b: "<p>Le défi du 8 est d'accepter sa <b>vulnérabilité</b> comme une force.</p><ul><li>Apprendre à attendre avant de réagir.</li><li>Reconnaître l'impact de sa force sur les autres.</li><li>Laisser les autres prendre les commandes parfois.</li></ul>" }
        ]
      },
      9: {
        title: "Type 9 – Le Médiateur",
        sub: "Le Pacificateur, le Conciliateur",
        levels: { 1: "Présence : Indomptable, serein, connecté à soi et aux autres.", 2: "Réceptivité : Calme, écoute, accepte, stable.", 3: "Soutien : Médiateur naturel, réconfortant, unifie.", 4: "Effacement : Dit oui pour ne pas faire de vagues, routine.", 5: "Désengagement : Passif, repousse les problèmes, têtu.", 6: "Résignation : Fataliste, minimise tout, 'ça va aller'.", 7: "Négligence : Refoule, inefficace, dépendant.", 8: "Dissociation : Se coupe de la réalité, vit dans un brouillard.", 9: "Disparition : Catatonie, inexistence, fragmentation." },
        sections: [
          { t: "Présentation", b: "<p>Le Type 9 cherche la paix et l'harmonie. Il est acceptant, rassurant et évite le conflit pour maintenir sa tranquillité.</p><ul><li><b>Désir fondamental :</b> La paix intérieure et la stabilité.</li><li><b>Peur fondamentale :</b> Le conflit, la fragmentation, la séparation.</li><li><b>Message du Surmoi :</b> Tu es bien si tout le monde est bien.</li></ul>" },
          { t: "Structure et dynamique", b: "<ul><li><b>Centre :</b> Instinctif. Mais énergie bloquée pour ne pas perturber l'équilibre.</li><li><b>Compulsion :</b> Éviter les conflits.</li><li><b>Passion :</b> La Paresse (de soi) : négliger ses propres désirs et besoins.</li><li><b>Fixation :</b> Indolence / Oubli de soi.</li><li><b>Mécanisme de défense :</b> Narcotisation (s'étourdir dans des routines ou distractions).</li></ul>" },
          { t: "Sous-types instinctifs", b: "<ul><li><b>Auto-conservation (Appétit) :</b> Cherche le confort physique, la nourriture, les habitudes rassurantes.</li><li><b>Social (Participation) :</b> Travaille dur pour le groupe, se sacrifie pour appartenir.</li><li><b>Tête-à-tête (Fusion) :</b> Fusionne avec l'autre, vit la vie de son partenaire par procuration.</li></ul>" },
          { t: "Dynamique des flèches", b: "<ul><li><b>Sous Stress (→ 6) :</b> Devient anxieux, méfiant, réactif, doute de tout.</li><li><b>En Croissance (→ 3) :</b> Devient actif, productif, se fixe des objectifs et se valorise.</li></ul>" },
          { t: "Pistes d'évolution", b: "<p>Le défi du 9 est de <b>se réveiller à soi-même</b> et de prendre sa place.</p><ul><li>Exprimer ses opinions même si elles divergent.</li><li>Agir sur les problèmes au lieu de les ignorer.</li><li>Se rappeler que sa présence est importante.</li></ul>" }
        ]
      }
    };

    function getTypeFromQuery(){
      const p = new URLSearchParams(location.search);
      const n = parseInt(p.get("type") || "1", 10);
      return (n>=1 && n<=9) ? n : 1;
    }

    function rangeLabel(n){
      if (n <= 3) return "Sain";
      if (n <= 6) return "Moyen";
      return "Malsain";
    }
    function rangeColor(n){
      if (n <= 3) return getComputedStyle(document.documentElement).getPropertyValue("--good").trim() || "#86efac";
      if (n <= 6) return getComputedStyle(document.documentElement).getPropertyValue("--mid").trim() || "#fcd34d";
      return getComputedStyle(document.documentElement).getPropertyValue("--bad").trim() || "#fca5a5";
    }

    function init(){
      const t = getTypeFromQuery();
      const data = TYPES[t] || TYPES[1];

      document.title = data.title;
      document.getElementById("pageTitle").textContent = data.title;
      document.getElementById("pageSub").textContent = data.sub;
      document.getElementById("levelsIntro").textContent = data.levelsIntro || "Utilisez le curseur.";
      document.getElementById("barInfo").textContent = data.title;

      const secContainer = document.getElementById("sections");
      secContainer.innerHTML = "";
      
      if(!data.sections || data.sections.length === 0) {
         secContainer.innerHTML = "<div class='smallCard'>Contenu à venir...</div>";
      } else {
        data.sections.forEach((s, idx) => {
          const d = document.createElement("details");
          if(idx === 0) d.open = true;
          
          const sum = document.createElement("summary");
          sum.innerHTML = `<span class="titleTint">${s.t}</span>`;
          
          const body = document.createElement("div");
          body.className = "secBody";
          body.innerHTML = s.b; 

          d.appendChild(sum);
          d.appendChild(body);
          secContainer.appendChild(d);
        });
      }

      const slider = document.getElementById("lvlRange");
      const updateLevel = () => {
        const lvl = parseInt(slider.value, 10);
        const txt = (data.levels && data.levels[lvl]) ? data.levels[lvl] : "Information non disponible";
        const label = rangeLabel(lvl);
        const col = rangeColor(lvl);

        document.getElementById("lvlTitle").textContent = "Niveau " + lvl;
        document.getElementById("lvlBadge").textContent = label;
        document.getElementById("lvlDot").style.background = col;
        document.getElementById("lvlNumBox").textContent = lvl;
        document.getElementById("lvlDesc").textContent = txt;
      };

      slider.addEventListener("input", updateLevel);
      document.getElementById("btnPrev").onclick = () => { slider.value = Math.max(1, parseInt(slider.value)-1); updateLevel(); };
      document.getElementById("btnNext").onclick = () => { slider.value = Math.min(9, parseInt(slider.value)+1); updateLevel(); };

      updateLevel();
    }

    init();
  </script>
